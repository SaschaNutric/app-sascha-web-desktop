<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sascha</title>

    <!--Core CSS -->
    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />

    <link rel="stylesheet" href="js/data-tables/DT_bootstrap.css" />

    <link rel="stylesheet" type="text/css" href="js/bootstrap-datepicker/css/datepicker.css" />
    <link rel="stylesheet" type="text/css" href="js/bootstrap-daterangepicker/daterangepicker-bs3.css" />
    <link rel="stylesheet" type="text/css" href="js/bootstrap-datetimepicker/css/datetimepicker.css" />

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
    <link href="css/registros_basicos.css" rel="stylesheet"/>

</head>

<body>

    <!-- Comienzo del Registro-->
    <h3>Registrar Incidencia</h3>
    <section class="panel">
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <div id="msjAlerta" class="alert alert-dismissible" style="display: none;"> <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a></div>
                    <label class="control-label col-md-4" for="dtpFechaIncidencia">Fecha:</label>
                    <div class="col-md-3">
                        <div id="dtpIncidencia" data-date-viewmode="days" data-date-format="dd-mm-yyyy" data-date="01-05-2018" class="input-append date dpYears">
                            <input id="dtpFechaIncidencia" type="text" readonly="" size="16" class="form-control">
                            <span class="input-group-btn add-on">
                                <button class="btn btn-primary" type="button"><i class="fa fa-calendar"></i></button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-2"><button id="btnBuscar" style="margin-left: 8px;" class="btn btn-primary" type="button">Buscar</button></div>
                </div>
            </form>
            <table class="table table-striped table-hover table-bordered" id="dtVisitas">
                <thead>
                    <tr>
                        <th width="20%">Hora de Visita</th>
                        <th width="0%" style="display: none;">ID Cita</th>
                        <th width="20%">Cliente</th>
                        <th width="30%">Servicio</th>
                        <th width="20%">Tipo de Visita</th>
                        <th width="10%"></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
    </div>

    <!-- Modal Agregar registrar incidencia -->
    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="registrarIncidencia" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button aria-hidden="true" data-dismiss="modal" class="close" type="button" >×</button>
                    <h4 class="modal-title">Registrar Incidencia</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form" id="frmIncidencia">
                        <div id="msjAlerta2" class="alert alert-dismissible" style="display: none;"> <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a></div>
                        <input type="text" class="form-control" id="txtIdCita" style="display: none;">
                        <input type="text" class="form-control" id="txtIdAgenda" style="display: none;">
                        <div class="form-group">
                            <label class="control-label col-md-3">Motivo:</label>
                            <div class="col-md-9">
                                <select class="form-control" id="selMotivo" name="motivo">
                                    <option value="0">Seleccione</option>
                                </select> 
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">Descripción:</label>
                            <div class="col-md-9">
                                <textarea id="txtDescipcion" type="text" class="form-control"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="btnRegistrar" type="button" class="btn btn-aceptar">Registrar</button>
                    <button id="btnCancelar" type="button" class="btn btn-cancelar" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- fin Modal registara incidecnia -->

</section>


<!--main content end-->
