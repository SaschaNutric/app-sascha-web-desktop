    <section id="container" >

        <!--main content start-->
        <h3>Registro de Criterios de Valoración</h3>
        <!-- Inicio pagina de Criterios de Valoración -->
        <section class="panel">
            <section class="panel-body">
                <!-- Tabla de Criterios de Valoración -->
                <div class="subtitulo">
                    <div class="">
                        <div class="adv-table">
                            <div class="pull-right">
                                <!-- modal agregar tipo parametro -->
                                <a href="#agregarCriterioValoracion" data-toggle="modal" class="btn btn-agregar">
                                    Agregar
                                </a>
                            </div>
                            <table class="table table-bordered table-striped" id="dtCriterioValoracion">
                                <thead>
                                    <tr>
                                        <th>Criterio</th>
                                        <th class="ancho-columna">Acciones</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>Criterio de Valoración
                </div>
                <!-- fin tabla Criterios de Valoración -->
            </section>
        </section>


    <!-- Inicio de Modales -->

    <!-- Modal Agregar Criterio de Valoración -->
    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="agregarCriterioValoracion" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                    <h4 class="modal-title">Agregar Criterio de Valoración</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-md-4 control-label">Criterio:</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="agregarNombreSuplemento">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancelar">Cancelar</button>
                    <button type="button" class="btn btn-aceptar">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- fin Modal agregar Criterio de Valoración -->
