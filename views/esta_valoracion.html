<body>


    <div class="row">

        <div class="col-md-12">
            <h3>Evaluacion de los clientes</h3>
            <div class="row">
                    <div class="pull-left" style="padding: 20px">
                        <div class="toggle-right-box">
                            <div class="fa fa-filter"></div>
                        </div>
                    </div>
                    <div class=" btn-group pull-right" style="padding: 20px">
                        <button type="button" class="btn btn-danger">Limpiar</button>
                        <button type="button" class="btn btn-primary">Generar</button>
                    </div>
                </div>
                <section class="panel">
                    <div class="panel-body">
                        <div id="graph-bar"></div>
                    </div>
                </section>
            <section class="panel" >
                <div class="panel-body" style="display: block;">
                    <span>Total de Valoraciones: </span> <span><strong>150</strong></span>
                        <div style="padding: 20px">
                            <table id="dtSolicitud" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th width='40%'>Criterio</th>
                                        <th width='20%'>Malo</th>
                                        <th width='20%'>Regular</th>
                                        <th width='20%'>Bueno</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                

                </div>
            </section>
        </div>

    </div>

    <div style="padding:10px" class="right-sidebar">
            <section class="panel">
                    <header class="panel-heading">Características de la Valoracion
                        <span class="tools pull-right">
                            <a href="javascript:;" class="fa fa-chevron-down"></a>
                        </span>
                    </header>
                    <div class="panel-body" style="display: block;">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label">Tipo de Criterio:</label>
                                <div class="col-md-12">
                                    <select class="form-control">
                                        <option value="0">Seleccione</option>
                                        <option value="1">Servicio</option>
                                        <option value="2">Visita</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Tipo de Valoracion:</label>
                                <div class="col-md-12">
                                    <select class="form-control">
                                        <option>Seleccione</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
        
                                <label class="control-label">Fecha:</label>
                                <div class="col-md-12">
                                    <div class="input-group input-large" data-date="13/04/2018" data-date-format="mm/dd/yyyy">
                                        <input type="text" class="form-control dpd1" name="from">
                                        <span class="input-group-addon">-</span>
                                        <input type="text" class="form-control dpd2" name="to">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
        <section class="panel">
            <header class="panel-heading">Características de Clientes
                <span class="tools pull-right">
                    <a href="javascript:;" class="fa fa-chevron-down"></a>
                </span>
            </header>
            <div class="panel-body" style="display: block;">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label" for="selGenero">Género:</label>
                        <div class=" col-md-12">
                            <select id="selGenero" class="form-control">
                                <option>Todos</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label " for="selEdoCivil">Estado Civil:</label>
                        <div class=" col-md-12">
                            <select id="selEdoCivil" class="form-control">
                                <option>Todos</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label " for="selRangoEdad">Rango de Edad:</label>
                        <div class=" col-md-12">
                            <select id="selRangoEdad" class="form-control">
                                <option>Todos</option>
                            </select>
                        </div>
                    </div>

                </form>
            </div>
        </section>

        <section class="panel">
            <header class="panel-heading">Otras Características
                <span class="tools pull-right">
                    <a href="javascript:;" class="fa fa-chevron-down"></a>
                </span>
            </header>
            <div class="panel-body" style="display: block;">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label" for="selTipoParametro">Tipo parámetro:</label>
                        <div class="col-md-12">
                            <select id="selTipoParametro" class="form-control">
                                <option>Seleccione</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label  " for="selParametro">Parámetro:</label>
                        <div class="row">
                            <div class="col-md-10">
                                <select id="selParametro" class="form-control">
                                    <option>Seleccione</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-info">
                                    <i class="fa fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th width="75%">Parámetro</th>
                            <th width="10%">Min.</th>
                            <th width="10%">Max.</th>
                            <th width="5%"></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </section>

    </div>

    <script src="js/scripts.js"></script>
