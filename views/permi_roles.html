<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="ThemeBucket">

  <title>Sascha</title>

  <!--Core CSS -->
  <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-reset.css" rel="stylesheet">
  <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
  <link href="css/style-sascha.css" rel="stylesheet">

  <!--external css-->
  <link rel="stylesheet" type="text/css" href="js/gritter/css/jquery.gritter.css" />
  <link rel="stylesheet" type="text/css" href="js/jquery-multi-select/css/multi-select.css" />

  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet" />
  <link href="css/registrarVisita.css" rel="stylesheet">

</head>

<body>

  <div class="row">
    <div class="col-sm-12">
      <h3>Roles</h3>

      <!-- tabla-->
      <section class="panel">
        <div class="panel-body">
          <!--roles-->
          <div id="msjAlerta" class="alert alert-dismissible" style="display: none;">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          </div>
          <div class="col-md-12" style="text-align: right;">
            <button id="btnAgregarRolNuevo" class="ver btn btn-info" data-target="#myModal" data-toggle="modal" title="Agregar Nuevo"
              type="button">
              <i></i>
              Agregar
            </button>
          </div>

          <table class="table table-striped table-hover table-bordered" id="dtRoles">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th style="width: 15%">Acciones</th>
              </tr>
            </thead>
          </table>
          <!-- fin tabla-->

          <!--fin todo dentro-->
          <!--fin roles-->
        </div>

      </section>
    </div>
  </div>


  <!-- INICIO Modal AGREGAR NUEVO ROL-->
  <div aria-labelledby="myModalLabel" class="modal fade" id="myModal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button aria-label="Close" class="close" onclick="limpiarRol()" data-dismiss="modal" type="button">
            <span aria-hidden="true">×</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">
            Agregar Rol
          </h4>
        </div>
        <div class="modal-body">
          <section>
            <div id="msjAlertaA" class="alert alert-dismissible" style="display: none;">
              <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            </div>
            <form class="form-horizontal">
              <input type="text" class="form-control" id="txtIdRol" style="display: none;">
              <div class="form-group">
                <label class="col-md-4 control-label">
                  Nombre:</label>
                <div class="col-md-4">
                  <input id="txtNombre" type="text" class="form-control" placeholder="Nombre">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label">
                  Descripcion:</label>
                <div class="col-md-6">
                  <input id="txtDescripcion" type="text" class="form-control" placeholder="Descripcion">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label">Dashboard: </label>

                <div class="col-sm-8 icheck minimal">
                    <div class="radio ">
                        <input tabindex="3" name="tipo_dashboard" type="radio"  value="0">
                        <label>Personalizado</label>
                    </div>

                    <div class="radio ">
                        <input tabindex="3" name="tipo_dashboard" type="radio" value="1">
                        <label>General</label>
                    </div>

                </div>
            </div>
              <div class="form-group">
                <label class="col-md-4 control-label" id="selFuncionalidades">
                  Funcionalidades:</label>
                <div class="col-md-8">
                  <select id="ms_funcionalidades" multiple="multiple" class="form-control" name="funcionalidades">
                    <option value="0" selected disabled></option>
                    <optgroup label='Registros Básicos'>
                      <option value="8-2">Unidades</option>
                      <option value="9-2">Tipos de Parámetro</option>
                      <option value="10-2">Tipos de Contacto</option>
                      <option value="17-2">Horario</option>
                      <option value="18-2">Condiciones de Garantía</option>
                      <option value="19-2">Tipos de Valoración</option>
                      <option value="20-2">Especialidades</option>
                      <optgroup label='->Nutrición'>
                        <option value="12-11-2">Alimentos</option>
                        <option value="13-11-2">Comidas</option>
                        <option value="14-11-2">Suplementos</option>
                        <option value="15-11-2">Ejercicios</option>
                        <option value="16-11-2">Tipos de Dieta</option>
                      </optgroup>
                    </optgroup>
                    <optgroup label="Configuración">
                      <option value="21-3">Parámetros</option>
                      <option value="28-3">Servicios</option>
                      <optgroup label="->Sistema">
                        <option value="23-22-3">Motivos y Respuestas</option>
                        <option value="24-22-3">Notificaciones</option>
                        <option value="25-22-3">Agenda</option>
                        <option value="26-22-3">Criterios de Valoración</option>
                        <option value="27-22-3">Filtros</option>
                      </optgroup>
                      <optgroup label="->Planes">
                        <option value="30-29-3">Dietas</option>
                        <option value="31-29-3">Plan de Suplemento</option>
                        <option value="32-29-3">Plan de Entrenamiento</option>
                      </optgroup>
                    </optgroup>
                    <optgroup label="Visitas">
                      <option value="33-4">Atender</option>
                      <option value="35-4">Incidencias</option>
                    </optgroup>
                    <optgroup label="Ofertas y Promociones">
                      <option value="36-5">Agregar</option>
                      <option value="37-5">Reenviar</option>
                    </optgroup>
                    <optgroup label="Reportes">
                      <optgroup label="Estructurados">
                        <option value="40-38-6">Solicitudes</option>
                        <option value="41-38-6">Estado del Servicio</option>
                        <option value="42-38-6">Estado de Reclamos</option>
                        <option value="43-38-6">Contactos</option>
                      </optgroup>
                      <optgroup label="Estadisticos">
                        <option value="44-39-6">Empleados</option>
                        <option value="45-39-6">Efectividad del Servicio</option>
                        <option value="46-39-6">Clientes</option>
                        <option value="47-39-6">Reclamos Procesados</option>
                        <option value="48-39-6">Conexión con el cliente</option>
                        <option value="49-39-6">Valoraciones</option>
                      </optgroup>
                    </optgroup>
                    <optgroup label="Administración del Sistema">
                      <option value="60-7">Base de Datos</option>                      
                      <optgroup label="->Permisologia">
                        <option value="53-50-7">Roles</option>
                        <option value="54-50-7">Usuarios</option>
                      </optgroup>
                      <optgroup label="->Portal Web">
                        <option value="55-51-7">Negocio</option>
                        <option value="56-51-7">Contenido</option>
                      </optgroup>
                      <optgroup label="->Comunicacion">
                        <option value="57-52-7">Atención de Reclamos</option>
                        <option value="58-52-7">Canal de Escucha</option>
                      </optgroup>
                    </optgroup>
                  </select>
                </div>
              </div>
            </form>
          </section>
        </div>
        <br>
        <div class="modal-footer">
          <button class="btn btn-cancelar" id="btnCancelar" data-dismiss="modal" type="button">
            Cancelar
          </button>
          <button style="display: none;" id="btnEditar" type="button" class="btn btn-primary">Guardar</button>
          <button id="btnAceptar" class="btn btn-primary" type="button">
            Aceptar
          </button>
        </div>

      </div>
    </div>
  </div>
  <!-- fin Modal AGREGAR NUEVO  -->




  <!--Modal Editar -->
  <div class="modal fade bs-example-modal-md" id="verRol" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="gridSystemModalLabel">
            <i></i> Editar Roles</h4>
        </div>
        <section>
          <form class="form-horizontal" id="frmEditarRol">
            <input type="text" class="form-control" readonly id="txtIdRolE" style="display: none;">
            <div class="form-group">
              <label class="col-md-3 control-label">
                Nombre:</label>
              <div class="col-md-4">
                <input type="text" id="txtNombreE" readonly class="form-control" placeholder="Nombre">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">
                Descripcion:</label>
              <div class="col-md-4">
                <input id="txtDescripcionE" type="text" readonly class="form-control" placeholder="Descripcion">
              </div>
            </div>
            <div class="form-group">
              <label for="ulFuncionalidades" class=" col-md-3 control-label">Funcionalidades:</label>
              <div class="col-md-10">
                <ul style="column-count: 3; padding: 20px 100px 100px 20px" id="ulFuncionalidades"></ul>
              </div>
            </div>
          </form>
        </section>
        <div class="modal-footer">
          <button id="btnCerrar" type="button" class="btn btn-cancelar" data-dismiss="modal">Cerrar</button>
        </div>

      </div>
    </div>
  </div>
  <!--Fin Modal Editar-->

  <!--inicio de la modal eliminar -->
  <div aria-labelledby="mySmallModalLabel" class="modal fade bs-example-modal-sm" id="eliminarRoles" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button aria-label="Close" class="close" data-dismiss="modal" type="button">
            <span aria-hidden="true">x</span>
          </button>
          <h4 class="modal-title" id="gridSystemModalLabel">
            <i></i>Confirmar Acción</h4>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" id="txtIdRolEliminar" style="display: none;">
          <p style="text-align: center;">¿Está seguro de eliminar el Rol seleccionado? </p>
        </div>
        <div class="modal-footer">
          <button id="btnCerrar" class="btn btn-cancelar" data-dismiss="modal" type="button">
            Cancelar
          </button>
          <button id="btnEliminar" onclick="eliminarRoles($('#txtIdRolEliminar').val())" class="btn btn-primary" type="button">
            Aceptar
          </button>
        </div>
      </div>
    </div>
  </div>
  <!--fin de la modal eliminar-->

  <!-- Placed js at the end of the document so the pages load faster -->
  <!--Core js-->

  <script src="js/jquery-1.8.3.min.js"></script>
  <script src="bs3/js/bootstrap.min.js"></script>
  <script src="js/jquery-ui-1.9.2.custom.min.js"></script>
  <script class="include" type="text/javascript" src="js/jquery.dcjqaccordion.2.7.js"></script>
  <script src="js/jquery.scrollTo.min.js"></script>
  <script src="js/easypiechart/jquery.easypiechart.js"></script>
  <script type="text/javascript" src="js/jquery-multi-select/js/jquery.multi-select.js"></script>
  <script type="text/javascript" src="js/jquery-multi-select/js/jquery.quicksearch.js"></script>
  <script src="js/jQuery-slimScroll-1.3.0/jquery.slimscroll.js"></script>
  <script src="js/jquery.nicescroll.js"></script>

  <script type="text/javascript" src="js/gritter/js/jquery.gritter.js"></script>
  <!--common script init for all pages-->
  <script src="js/scripts.js"></script>
  <!--script for this page-->
  <script src="js/gritter.js" type="text/javascript"></script>
  <!-- tablas editables -->
  <script type="text/javascript" language="javascript" src="js/advanced-datatable/js/jquery.dataTables.js"></script>
  <script type="text/javascript" src="js/data-tables/jquery.dataTables.js"></script>
  <script type="text/javascript" src="js/data-tables/DT_bootstrap.js"></script>

  <!--script for this page only-->
  <script src="js/mensaje.js" type="text/javascript"></script>
  <script src="js/permi_roles.js" type="text/javascript"></script>
  <!-- END JAVASCRIPTS -->
</body>

</html>
