<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="favicon2.ico">
  <title>Sascha</title>
  <!--Core CSS -->
  <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-reset.css" rel="stylesheet">
  <link type="text/html" href="css/bootSascha.css">
  <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
  <link rel="stylesheet" href="js/data-tables/DT_bootstrap.css" />
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet" />
  <link href="css/style-sascha.css" rel="stylesheet">
</head>

<body>
  <div class="row">
    <div class="col-sm-12">
      <h3>Reclamos</h3>
      <section class="panel">
        <div class="panel-body">
          <div class="adv-table editable-table">
            <div class="space15"></div>
            <table class="table table-striped table-hover table-bordered" id="dtreclamos1">
              <thead>
                <tr>
                  <th>Cliente</th>
                  <th>Servicio</th>
                  <th>Motivo</th>
                  <th>Fecha</th>
                  <th style="width: 6%">Evaluar</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- Modal Terminos y Condiciones -->
  <div class="modal fade" id="modal-atender" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Atender Reclamo N°
            <span id="numeroReclamo" name="numeroReclamo"></span>
          </h4>
        </div>
        <div class="modal-body">

          <form class="form-horizontal" id="frmAtenderReclamos">

            <div class="form-group">
              <label class="control-label col-md-3" id="txtClienteReclamo">Cliente:</label>
              <input style="width: 60%" type="text" class="form-control" id="txtClienteReclamoInput" disabled>
            </div>

            <div class="form-group">
              <label class="control-label col-md-3" id="txtMotivoReclamo">Motivo:</label>
              <input style="width: 60%" type="text" class="form-control" id="txtClienteMotivoInput" disabled>

            </div>

            <div class="form-group">
              <label class="col-md-12" style="text-align: center;">
                <b>Términos y Condiciones</b>
              </label>
              <div class="col-md-12">
                <textarea id="condicionesreclamo" class="form-control" rows="9" placeholder="No hay términos ni condiciones para el servicio seleccionado."
                  disabled=""></textarea>
              </div>
            </div>

            <div class="form-group">
              <label for="comb-reclamos" class="control-label col-md-3">Respuesta:</label>
              <div class="col-md-9">
                <select class="form-control" id="SelRespuesta">
                  <option>Seleccione</option>
                </select>
              </div>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button id="btnCancelar" type="button" class="btn" data-dismiss="modal">Cancelar</button>
          <button onclick="actualizarReclamos()" id="btnEnviar" type="button" class="btn" data-dismiss="modal">Enviar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- fin Modal Terminos y Condiciones -->

  <!--Core js-->

  <!-- Placed js at the end of the document so the pages load faster -->

  <!--Core js-->
  <script src="js/jquery-1.8.3.min.js"></script>
  <script src="bs3/js/bootstrap.min.js"></script>
  <script class="include" type="text/javascript" src="js/jquery.dcjqaccordion.2.7.js"></script>
  <script src="js/jquery.scrollTo.min.js"></script>
  <script src="js/jQuery-slimScroll-1.3.0/jquery.slimscroll.js"></script>
  <script src="js/jquery.nicescroll.js"></script>


  <script type="text/javascript" language="javascript" src="js/data-tables/jquery.dataTables.js"></script>
  <script type="text/javascript" src="js/data-tables/DT_bootstrap.js"></script>
  <script type="text/javascript" src="js/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/locale/es.js"></script>
  <script type="text/javascript" src="js/gritter/js/jquery.gritter.js"></script>
  <!--common script init for all pages-->
  <script src="js/scripts.js"></script>
  <!--script for this page-->
  <script src="js/gritter.js" type="text/javascript"></script>

  <script src="js/buscar.js" type="text/javascript"></script>

  <script src="js/mensaje.js" type="text/javascript"></script>
  <script src="js/comu_reclamos.js" type="text/javascript"></script>
</body>

</html>
