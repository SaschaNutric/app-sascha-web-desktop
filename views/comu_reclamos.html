       <h3>Reclamos</h3>
      <section class="panel">
        <div class="panel-body">
          <div class="adv-table editable-table ">
           <div class="space15"></div>
           <table class="table table-striped table-hover table-bordered" id="dtreclamos1">
            <thead>
              <tr>
                <th>Cliente</th>
                <th>Servicio</th>

            </thead>

            </tbody>

  </div>
</div>

<!-- Modal Terminos y Condiciones -->
<div class="modal fade" id="modal-atender" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Atender Reclamo N° <span id="numeroReclamo" name="numeroReclamo"></span></h4> 
            </div>
              <div class="modal-body">

              <form class="form-horizontal" id="frmAtenderReclamos">

                <div class="form-group ">   
                <label  class="control-label col-md-3" id="txtClienteReclamo" >Cliente:</label>
                <input style="width: 60%"  type="text" id="txtClienteReclamoInput" disabled>
                </div>

                <div class="form-group ">   
                <label class="control-label col-md-3 " id="txtMotivoReclamo" >Motivo:</label> 
                <input style="width: 60%" type="text" id="txtClienteMotivoInput" disabled>

               </div>

               <div class="form-group">
                  <label class="col-md-12" style="text-align: center;"><b>Términos y Condiciones</b> </label>
                  <div class="col-md-12">
                  <textarea id="condicionesreclamo" class="form-control" rows="9" placeholder="No hay términos ni condiciones para el servicio seleccionado." disabled=""></textarea>
                 </div>
               </div>

               <div class="form-group ">   
                  <label  for="comb-reclamos"  class="control-label col-md-3 ">Respuesta:</label>
                  <div class="col-md-6">
                  <select  class="form-control" id="SelRespuesta">
                  <option>Seleccione</option>
                  </select>      
                  </div>
               </div>
               
             </form>
           </div>
           <div class="modal-footer">
            <button id="btnCancelar" type="button" class="btn" data-dismiss="modal">Cancelar</button>
            <button onclick="actualizarReclamos()" id="btnEnviar" type="button" class="btn" data-dismiss="modal">Enviar</button>
          </div>  
        </div> 
      </div>
    </div>      
 <!-- fin Modal Terminos y Condiciones -->
