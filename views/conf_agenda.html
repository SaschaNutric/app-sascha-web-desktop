  <body>

    <div class="row">
    <div class="col-sm-12">
     <h3>Agenda</h3>

         <!-- tabla-->
       <section class="panel">
       <div class="panel-body">

         <div id="msjAlerta" class="alert alert-dismissible" style="display: none;"> <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a></div>
           <!--roles-->

                <div class="pull-right" >
                            <a class="btn btn-info" data-toggle="modal" href="#agregarNutricionista">Configurar</a>
                </div>

                <table class="table table-striped table-hover table-bordered" id="dtAgendaNutricionista">
                      <thead>
                            <tr>
                              <th style="width: 30%">Nutricionista</th>
                              <th style="width: 20%">Dia</th>
                              <th style="width: 15%">Bloque de Hora</th>
                              <th style="width: 15%">Acciones</th>
                           </tr>
                      </thead>
                </table>
       </div>
</section>
</div>
</div>


    <div class="modal fade" id="agregarNutricionista" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="limpiarPlanSuplemento()">&times;</button>
                    <h4 class="modal-title">Agregar Nutricionista</h4>
                </div>
                <form class="form-horizontal">
     



                    <div class="form-group">
                        <div class="col-md-3 control-label">
                            <label for="selEmpleado">Nutricionista:</label>
                        </div>
                        <div class="col-md-9">
                            <select id="selEmpleado" name="empleadoNutricionista" class="form-control" style="width: 100%">
                                <option value="0" selected="selected" >Seleccione</option>
                            </select>
                        </div>
                    </div>




                    <div class="form-group">
                        <div class="col-md-3 control-label">
                            <label for="selDias">Dias:</label>
                        </div>
                        <div class="col-md-9">
                            <select id="selDias" name="diasLaborables" class="form-control" style="width: 100%">
                                <option value="-1" selected="selected" >Seleccione</option>
                            </select>
                        </div>
                    </div>


                      <div class="form-group">
                            <label class="col-md-3 control-label" for="cmbbloqueshora">Bloques de hora:</label>
                            <div class="col-md-9">
                             <select id="ms_bloqueshora" name="bloques_hora" multiple class="form-control">
                               <option value="0" selected disabled></option>
                             </select>
                         </div>
                     </div>

                        </form>
             <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-danger" type="button" id="btnCancelar" onclick="limpiarHorario()">Cancelar</button>
                <button id="btnEditar" type="button" class="btn btn-aceptar" style="display: none;">Aceptar</button>
                <button id="btnAceptarEmpleado" class="btn btn-info" type="button">Aceptar</button>
            </div>
        </div>
    </div>
</div>

 <script src="js/conf_agenda.js" type="text/javascript"></script>
