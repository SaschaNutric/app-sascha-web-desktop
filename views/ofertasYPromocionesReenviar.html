<!-- Inicio de Modales -->

    <!-- Modal Agregar tipo unidad -->
    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="ActualizarPromo" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                    <h4 class="modal-title">Promocion</h4>
                </div>
                <div class="modal-body">
                     <div id="msjAgregar" class="alert alert-danger" style="display: none;">
                     <button type="button" class="close" data-dismiss="alert">&times;</button>
                     </div>
                        <form class="form-horizontal" role="form" id="frmAgregarPromo">
                            <input type="text" class="form-control" id="txtIdPromo" style="display: none;">
                            <div class="form-group">
                            <label class="col-md-3 control-label">Nombre:</label>
                            <div class="col-md-9">
                            <input type="text" class="form-control" id="txtNombrePromo">
                            </div>
                            </div>

                            <input type="text" class="form-control" id="txtIdPromo" style="display: none;">
                            <div class="form-group">
                            <div class="col-md-3 control-label">
                                <label for="selServicios">Servicio</label>
                            </div>
                                <div class="col-md-9">
                                <select id="selServicios" name="Servicio" class="form-control" style="width: 100%">
                                <option value="Seleccione" selected="selected" >Seleccione</option>
                                </select>
                                </div>
                            </div>

                            <div class="form-group">
                                  <label class="col-md-3 control-label">Descripcion:</label>
                                  <div class="col-md-9">
                                  <input type="text" class="form-control" id="txtDescripcionPromo">
                                  </div>
                                  </div>

                            <form class="form-inline">
                                 <label class="col-md-3 control-label">Descuento</label>
                                 <div class="col-md-2">
                                 <label class="sr-only" for="exampleInputAmount">Descuento (in dollars)</label>
                                 <div class="input-group">
                                 <input type="text" class="form-control"  id="txtDescuento">
                                 <div class="input-group-addon">%</div>
                                 </div>
                                 </div>
                                 </form>
                      <div class="form-group">

                            <label id="label-inc-visit" class="control-label col-md-1">Desde:</label>
                                 <div id="comb-inc-visit" data-date-viewmode="years" data-date-format="dd-mm-yyyy" data-date="19-04-2018"  class="input-append date dpYears col-md-3">
                                 <input type="text" readonly="" value="" size="16" class="form-control" id="dpValidoDesde">
                                 <span class="input-group-btn add-on">
                                 <button class="btn btn-primary" type="button"><i class="fa fa-calendar"></i></button>
                                 </span>
                                 </div>
    
                            <label id="label-inc-visit" class="control-label col-md-1" style="margin-left:3%; ">Hasta:</label>
                                 <div id="comb-inc-visit" data-date-viewmode="years" data-date-format="dd-mm-yyyy" data-date="19-04-2018"  class="input-append date dpYears col-md-3">
                                 <input type="text" readonly="" value="" size="16" class="form-control" id="dpValidoHasta">
                                 <span class="input-group-btn add-on">
                                 <button class="btn btn-primary" type="button"><i class="fa fa-calendar"></i></button>
                                 </span>
                                 </div>
                        </div>

             </form>
             </div>
                             <div class="modal-footer">
                                 <button id="btnAceptarPromo" data-dismiss="modal" type="button" class="btn btn-aceptar">Aceptar</button>
                                 <button id="btnEditarPromo" data-dismiss="modal" type="button" class="btn btn-aceptar" style="display: none;">Aceptar</button>
                                 <button id="btnCancelarPromo" data-dismiss="modal" type="button" class="btn btn-cancelar">Cancelar</button>
                            </div>
               </div>
               </div>
               </div>
        <!-- fin Modal actualizar Promo -->

        <!--inicio de la modal eliminar -->
        <div class="modal fade bs-example-modal-sm" id="modal-confirmar-1" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
            <div class="modal-dialog modal-sm" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="gridSystemModalLabel"><i></i> Confirmar Acción</h4>
              </div>
              <div class="modal-body">
                <input type="text" class="form-control" id="txtIdPromoEliminar" style="display: none;" disabled>
                <p style="text-align: center;">¿Está seguro que desea eliminar la Promocion?</p>
            </div>
            <div class="modal-footer">
              <button id="btnCancelarPromo" type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
              <button id="btnEliminarPromo" data-dismiss="modal" onclick="eliminarPromo($('#txtIdPromoEliminar').val())" type="button" class="btn btn-primary">Aceptar</button>
          </div>
      </div>
  </div>
</div>
