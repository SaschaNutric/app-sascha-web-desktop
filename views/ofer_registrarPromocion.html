    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />

    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="js/bootstrap-fileupload/bootstrap-fileupload.css" />

    <!-- Custom styles for this template -->
</head>

<body>


    <section class="panel">
        <header class="panel-heading tab-bg-dark-navy-blue ">
            <ul class="nav nav-tabs" style="text-align: center;">
                <li class="active" style="width: 50%">
                    <a data-toggle="tab" href="#datos" aria-expanded="false">Informacion Basica</a>
                </li>
                <li class="" style="width: 50%">
                    <a data-toggle="tab" href="#parametros" aria-expanded="false">Caracteristicas</a>
                </li>
            </ul>
        </header>
        <!-- termina ambas pamtallas-->
        <section class="panel-body">
            
            <div class="tab-content">
                    <div id="msjAlerta" class="alert alert-dismissible" style="display: none;"> <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a></div> 
                <!--roles-->
                <div id="datos" class="tab-pane active">
                    <!--todo dentro-->
                    <br>
                      <form class="form-horizontal">

                            <div class="form-group">
                                <label class="col-md-2 control-label">Nombre</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="txtNombrePromo">
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <label class="col-md-2 control-label">Descripción</label>
                                <div class="col-md-8">
                                    <textarea rows="3" type="text" class="form-control" id="txtDescripcionPromo"></textarea>
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <label class="col-md-2 control-label">Servicio:</label>
                                <div class="col-md-6">
                                    <select class="form-control m-bot15" id="selServicios">
                                        <option>Seleccionar</option>
                                    </select>
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <div class="col-md-2">
                                     <label id="label-inc-visit" class="control-label" style="padding-left: 97px;">Desde:</label>
                                </div>
                                <div class="col-md-4">
                                    <div id="comb-inc-visit" data-date-viewmode="years" data-date-format="dd-mm-yyyy" data-date="19-04-2018" class="input-append date dpYears">
                                        <input type="text" readonly="" value="" size="16" class="form-control" id="dpValidoDesde">
                                        <span class="input-group-btn add-on">
                                            <button class="btn btn-voscuro" type="button">
                                                <i class="fa fa-calendar"></i>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <label id="label-inc-visit" class="control-label" style="padding-left: 100px;">Hasta:</label>
                                </div>
                                <div class="col-md-4">
                                    <div id="comb-inc-visit" data-date-viewmode="years" data-date-format="dd-mm-yyyy" data-date="19-04-2018" class="input-append date dpYears">
                                        <input type="text" readonly="" value="" size="16" class="form-control" id="dpValidoHasta">
                                        <span class="input-group-btn add-on">
                                            <button class="btn btn-voscuro" type="button">
                                            <i class="fa fa-calendar"></i>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <label class="col-md-2 control-label">Descuento</label>
                                <div class="col-md-2">
                                    <label class="sr-only" for="exampleInputAmount">Descuento (in dollars)</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="txtDescuento">
                                        <div class="input-group-addon  btn btn-voscuro">%</div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <label class="col-md-2 control-label">Estado Civil:</label>
                                <div class="col-md-2">
                                    <select class="form-control m-bot15" id="selEstadoCivil">
                                    <option value="null">Seleccionar</option>
                                    </select>
                                </div>
                                <label class="col-md-2 control-label"> Rango de Edad:</label>
                                <div class="col-md-2">
                                    <select class="form-control m-bot15" id="selRangoEdad">
                                    <option value="null">Seleccionar</option>
                                    </select>
                                </div>
                                <label class="col-md-2 control-label"> Genero:</label>
                                <div class="col-md-2">
                                    <select class="form-control m-bot15" id="selGenero">
                                    <option value="null">Seleccionar</option>
                                    </select>
                                </div>
                            </div> 
                            <div class="form-group last">
                                    <label class="control-label col-md-2">Imagen:</label>
                                    <div class="col-md-10">
                                        <div class="fileupload fileupload-new" data-provides="fileupload">
                                            <div class="fileupload-new thumbnail" style="width: 400px; height: 300px;">
                                                <img id="imgPromocion" src="http://www.placehold.it/400x300/EFEFEF/AAAAAA&amp;text=Agregar+imagen" alt="imgPromocion" />
                                            </div>
                                            <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 400px; max-height: 300px; line-height: 20px;"></div>
                                            <div>
                                             <span class="btn btn-white btn-file">
                                                 <span class="fileupload-new"><i class="fa fa-paper-clip"></i> Seleccionar imagen</span>
                                                 <span class="fileupload-exists"><i class="fa fa-undo"></i> Cambiar</span>
                                                 <input type="file" id="filePromocion" class="default"  name="files" />
                                             </span>
                                             <a href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload"><i class="fa fa-trash"></i> Eliminar</a>
                                         </div>
                                     </div>
                                 </div>
                                </div>                    
                        </form>

                    
                    <!--fin todo dentro-->
                </div>
                <!--fin infomacion basica-->



                <!--comienza Caracteristicas-->
                <div id="parametros" class="tab-pane">

                    <!--desde aca-->
                    <div class="" style="padding-top: 0px">
                        <br>
                        <br>

                        
                        
                        <!-- boton para agregar parametros de la promocion-->
                        <div class="btn-group pull-right" style="padding-bottom: 20px" >
                            <button class="btn btn-vclaro" id="btnAgregarParametroPromo" href="#modalParametroPromo" data-toggle="modal" type="button">Agregar</button>
                        </div>
                        <br>
                        <br>
                        <table class="table table-striped table-hover table-bordered" id="dtParametros">
                            <thead>
                                <tr id="HeadRow">
                        
                                        <th width="40%">Parametro</th>
                                        <th width="25%">Valor Minimo</th>
                                        <th width="25%">Valor Maximo</th>
                                        <th width="10%">Acciones</th>
                                </tr>
                            </thead>

                            <tbody>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <div class="position-right col-md-12" style="text-align: right">
                <button type="button" class="btn btn-cancelar" id="btnCancelar" onclick="verpromocion()">Cancelar</button>
                <button type="submit" class="btn btn-voscuro" id="btnRegistrar">Registrar</button>
                <button type="submit" class="btn btn-voscuro" style="display: none" id="btnGuardar">Guardar</button>
            </div>
        </section>
        <!-- termina ambas pamtallas-->
    </section>


    <!--Modal Editar -->
    <div class="modal fade bs-example-modal-md" id="modalParametroPromo" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="gridSystemModalLabel">
                        <i></i> Editar Parametros de la Promocion</h4>
                </div>
                <br>
                <br>


                <section>
                    <div id="msjParametro" class="alert alert-dismissible" style="display: none;"> <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a></div>                 
                <form class="form-horizontal">
                  <div class="form-group">
                    <label class="col-md-4 control-label">
                    Tipo de Parametro:</label>
                    <div class="col-md-6">
                        <select class="form-control" id="selTipoParametro" name="tipo_parametro">
                            <option value="0">Seleccione</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">
                    Parametro:</label>
                    <div class="col-md-6">
                        <select id="selParametro" class="form-control" name="parametro">
                            <option value="0">Seleccione</option>
                        </select>
                    </div>
                </div>
                <div id="valores" style="display: none;">
                <div class="form-group">
                    <label class="col-md-4 control-label">
                    Valor Minimo:</label>
                    <div class="col-md-4">
                        <input type="number" id="txtMinimo" class="form-control" placeholder="">
                    </div>
                    <div class="col-md-2">
                        <span id="txtUnidadMin"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">
                    Valor Maximo:</label>
                    <div class="col-md-4">
                        <input type="number" class="form-control" id="txtMaximo">
                    </div>
                    <div class="col-md-2">
                        <span id="txtUnidadMax"></span>
                    </div>
                </div>
            </div>
                
            </form>
        </section>
    
                <div class="modal-footer">
                        <button type="button" class="btn btn-cancelar" id="btn-cancelar" data-dismiss="modal" onclick="limpiarModalParametro()">Cancelar</button>
                        <button type="button" class="btn btn-vclaro" id="btn-regis" >Registrar</button>
                </div>
            </div>
        </div>
    </div>


    <!--Fin Modal Editar-->

    <!--inicio de la modal eliminar -->
    <div class="modal fade bs-example-modal-sm" id="modal-confirmar" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="gridSystemModalLabel">
                        <i></i> Confirmar Acción</h4>
                </div>

                <div class="modal-body">
                        <input type="text" id="txtIdEliminarParametro" hidden>
                    <p style="text-align: center;">¿Está seguro de eliminar el Parametro?</p>
                </div>

                <div class="modal-footer">
                        <button type="button" class="btn btn-cancelar" id="btn-cancelar" data-dismiss="modal">Cancelar</button>
                        <button onclick="eliminarParametro($('#txtIdEliminarParametro').val())" data-dismiss="modal"s type="button" class="btn btn-vclaro" id="btn-eliminar">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    <!--fin de la modal eliminar-->

<script src="js/mensaje.js" type="text/javascript"></script>

</body>
