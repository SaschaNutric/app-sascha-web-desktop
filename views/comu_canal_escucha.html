<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="favicon2.ico">
  <title>Sascha</title>
  <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-reset.css" rel="stylesheet">
  <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
  <link rel="stylesheet" href="js/data-tables/DT_bootstrap.css" />
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet"/>
  <link href="css/style-sascha.css" rel="stylesheet"> 
</head>
<body>  
  <div class="row">
    <div class="col-sm-12">
      <header class="panel-h">
        <h3 >Canal de Escucha</h3>
      </header>
      <section class="panel">
        <div class="panel-body">
          <div id="msjAlerta" class="alert alert-dismissible" style="display: none;"> 
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          </div> 
          <div class="adv-table editable-table ">
            <div class="space15"></div>
             <table id="dt2canalescucha" class="display table table-bordered table-striped dataTable">
              <thead>
                <tr>
                  <th class="col-sm-1">Cliente</th>
                  <th class="col-sm-1">Tipo</th>
                  <th class="col-sm-2">Motivo</th>
                  <th class="col-sm-2">Comentario</th>
                  <th class="col-sm-2">Respuesta</th>
                  <th class="col-sm-2">Mensaje</th>
                  <th style="width: 6%">Acciones</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            <div class="modal fade bs-example-modal-md" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="modal-enviar-respuesta">
              <div class="modal-dialog modal-md" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="gridSystemModalLabel">
                      <i></i>
                      Respuestas Y Comentarios
                    </h4>
                  </div>
                  <div class="modal-body">
                    <form class="form-horizontal" id="frmRespuestaComentario">
                      <div class="form-group">
                        <div class="col-md-6" style="text-align: left;"> 
                          <input type="text" class="form-control" id="txtIdComunicacion" style="display: none;">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3">Cliente:</label>
                        <div class="col-md-6" style="text-align: left;"> 
                          <input class="form-control" type="text" name=""  value="" disabled="disabled" id="txtCliente"/>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3">Comentario:</label>
                        <div class="col-md-9">
                          <textarea id="txtComentario" class="form-control" rows="2" disabled="disabled">buen servicio</textarea>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3">Respuesta:</label>
                        <div class="col-md-6">
                          <select  class="form-control" id="selRespuesta" name="selRespuesta">
                            <option value="Respuesta-1" selected>Seleccionar</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3">Comentario:</label>
                        <div class="col-md-9" >
                          <textarea id="txtMensaje" class="form-control" rows="2"></textarea>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button id="btnEnviar" type="button" class="btn" data-dismiss="modal">
                      Enviar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

<!-- Placed js at the end of the document so the pages load faster -->

<!--Core js-->
<script src="js/jquery-1.8.3.min.js"></script>
<script src="bs3/js/bootstrap.min.js"></script>
<script src="js/jquery-ui-1.9.2.custom.min.js"></script>
<script class="include" type="text/javascript" src="js/jquery.dcjqaccordion.2.7.js"></script>
<script src="js/jquery.scrollTo.min.js"></script>
<script src="js/easypiechart/jquery.easypiechart.js"></script>
<script src="js/jQuery-slimScroll-1.3.0/jquery.slimscroll.js"></script>
<script src="js/jquery.nicescroll.js"></script>

<script type="text/javascript" src="js/gritter/js/jquery.gritter.js"></script>
<!--common script init for all pages-->
<script src="js/scripts.js"></script>
<!--script for this page-->
<script src="js/gritter.js" type="text/javascript"></script>
<!-- tablas editables -->
<script type="text/javascript" language="javascript" src="js/advanced-datatable/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="js/data-tables/jquery.dataTables.js"></script>
<script type="text/javascript" src="js/data-tables/DT_bootstrap.js"></script>
<script src="js/mensaje.js" type="text/javascript"></script>
<!--script for this page only-->
<script src="js/comu_canal_escucha.js" type="text/javascript"></script>
<!-- END JAVASCRIPTS -->
</body>
</html>
