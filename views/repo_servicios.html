<body>


    <div class="row">

        <div class="col-md-12">
            <h3>Servicios</h3>
            <section class="panel" style="min-height: 500px">
                <div class="panel-body" style="display: block;">
                    <div class="row">
                        <div class="pull-left" style="padding: 20px">
                            <div class="toggle-right-box">
                                <div class="fa fa-filter"></div>
                            </div>
                        </div>
                        <div id="msjAlerta" class="alert alert-dismissible" style="display: none;">
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        </div>
                        <div class=" btn-group pull-right" style="padding: 20px">
                            <a id="btnExportarSQL" type="button" class="btn btn-info">
                                <i class="fa fa-download"></i> Exportar</a>
                            <button type="button" class="btn btn-danger" id="btnLimpiarOrdenes" onclick="limpiartabla()">Limpiar</button>
                            <button type="button" class="btn btn-primary" id="btnConsultarServicio">Consultar</button>

                        </div>
                        <div style="padding: 20px">
                            <table id="dtServicio" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>Nro.</th>
                                        <th>Cliente.</th>
                                        <th>Servicio</th>
                                        <th>Tipo de Orden</th>
                                        <th>Estado</th>
                                        <th>Fecha</th>

                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </section>
        </div>

    </div>

    <div style="padding: 10px" class="right-sidebar">
        <section class="panel">
            <header class="panel-heading">Características de Servicios
                <span class="tools pull-right">
                    <a href="javascript:;" class="fa fa-chevron-down"></a>
                </span>
            </header>
            <div class="panel-body" style="display: block;">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label" for="selEspecialidad">Especialidad:</label>
                        <select id="selEspecialidad" name="especialidad" class="form-control" style="width: 100%">
                            <option value="0" selected="selected">Todas</option>
                        </select>
                    </div>

                    <div id="especialidadesGeneral" style="display: none;">
                        <div class="form-group">
                            <label for="selservicio" class="control-label">Servicio:</label>
                            <select id="selservicio" name="servicio" class="form-control" style="width: 100%">
                                <option value="0" selected="selected">Todas</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="selTipoOrden">Tipo de Orden</label>
                        <div class="col-md-10">
                            <select id="selTipoOrden" class="form-control" name="tipoorden">
                                <option value="0">Todos</option>
                                <option value="1">Normal</option>
                                  <option value="2">Promoción</option>
                                  <option value="3">Garantía</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="selEstadoOrden">Estado</label>
                        <div class="col-md-10">
                            <select id="selEstadoOrden" class="form-control" name="estadoOrden">
                                <option value="0">Todos</option>
                                 <option value="1">En Curso</option>
                                  <option value="2">Reclamada</option>
                                  <option value="3">Concluida</option>
                            </select>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="control-label">Fecha:</label>
                        <div class="col-md-12">
                            <div class="input-group input-large" data-date="moment()" data-date-format="mm/dd/yyyy">
                                <input type="text" class="form-control dpd1" name="from" id="fechaInicial">
                                <span class="input-group-addon">-</span>
                                <input type="text" class="form-control dpd2" name="to" id="fechaFinal">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    
    <section class="panel">
        <header class="panel-heading">Características de Clientes
           <span class="tools pull-right" >
             <a href="javascript:;" class="fa fa-chevron-down"></a>
         </span></header>
         <div class="panel-body" style="display: block;">
             <form class="form-horizontal"> 
                 <div class="form-group">
                     <label class="control-label" for="selGenero">Género:</label>
                     <div class=" col-md-12"><select id="selGenero" name="genero" class="form-control"><option value="0">Todos</option></select></div>
                 </div>
                 <div class="form-group">
                    <label class="control-label " for="selEdoCivil">Estado Civil:</label>
                    <div class=" col-md-12"><select id="selEdoCivil" name="estadoCivil" class="form-control"><option value="0">Todos</option></select></div>
                </div>
                <div class="form-group">
                    <label class="control-label " for="selRangoEdad">Rango de Edad:</label>
                    <div class=" col-md-12"><select id="selRangoEdad" class="form-control"><option value="0">Todos</option></select></div>
                </div>
     
            </form>
        </div></section>
</div>
