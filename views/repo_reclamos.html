<body>
    <div class="row">

        <div class="col-md-12">
            <h3>Reclamos</h3>
            <section class="panel" style="min-height: 500px">
                <div class="panel-body" style="display: block;">
                    <div class="row">
                        <div class="pull-left" style="padding: 20px">
                            <div class="toggle-right-box">
                                <div class="fa fa-filter"></div>
                            </div>
                        </div>
                        <div class=" btn-group pull-right" style="padding: 20px">
                            <a id="btnExportarSQL" type="button" class="btn btn-info">
                                <i class="fa fa-download"></i> Exportar</a>
                            <button type="button" class="btn btn-danger" onclick="limpiartabla()">Limpiar</button>
                            <button type="button" class="btn btn-primary" id="btnConsultarReclamos">Consultar</button>
                        </div>
                        <div id="msjAlerta" class="alert alert-dismissible" style="display: none;">
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        </div>
                    </div>
                    <div style="padding: 20px">
                        <table id="dtReclamo" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Nro.</th>
                                    <th>Cliente</th>
                                    <th>Empleado</th>                                    
                                    <th>Servicio</th>                                    
                                    <th>Motivo</th>
                                    <th>Respuesta</th>
                                    <th>Fecha</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
        <div style="padding: 10px" class="right-sidebar">
            <section class="panel">
                <header class="panel-heading">Características del Reclamo
                    <span class="tools pull-right">
                        <a href="javascript:;" class="fa fa-chevron-down"></a>
                    </span>
                </header>
                <div class="panel-body" style="display: block;">
                    <form class="form-horizontal">

                        <div class="form-group">
                            <label for="selMotivo" class="control-label">Motivo:</label>
                            <select id="selMotivo" name="motivo" class="form-control" style="width: 100%">
                                <option value="0" selected="selected">Todas</option>
                            </select>
                        </div>


                        <div class="form-group">
                            <label for="selRespuesta" class="control-label">Respuesta:</label>
                            <select id="selRespuestaReclamo" name="respuestareclamo" class="form-control" style="width: 100%">
                                <option value="0" selected="selected">Todos</option>
                            </select>
                        </div>




                        <div class="form-group">
                            <label class="control-label">Fecha:</label>
                            <div class="col-md-12">
                                <div class="input-group input-large" data-date="13/04/2018" data-date-format="dd-mm-yyyy">
                                    <input type="text" class="form-control dpd1" name="from" id="fechaInicial">
                                    <span class="input-group-addon">-</span>
                                    <input type="text" class="form-control dpd2" name="to" id="fechaFinal">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
            <section class="panel">
                <header class="panel-heading">Características de Servicios
                    <span class="tools pull-right">
                        <a href="javascript:;" class="fa fa-chevron-down"></a>
                    </span>
                </header>
                <div class="panel-body" style="display: block;">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label" for="selEspecialidad">Especialidad:</label>
                            <select id="selEspecialidad" name="especialidad" class="form-control" style="width: 100%">
                                <option value="0" selected="selected">Todas</option>
                            </select>
                        </div>

                        <div id="especialidadesGeneral" style="display: none;">
                            <div class="form-group">
                                <label for="selservicio" class="control-label">Servicio:</label>
                                <select id="selservicio" name="servicio" class="form-control" style="width: 100%">
                                    <option value="0" selected="selected">Todas</option>
                                </select>
                            </div>
                        </div>

                    </form>
                </div>
            </section>
            <section class="panel">
                <header class="panel-heading">Características de Clientes
                    <span class="tools pull-right">
                        <a href="javascript:;" class="fa fa-chevron-down"></a>
                    </span>
                </header>
                <div class="panel-body" style="display: block;">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label" for="selGenero">Género:</label>
                            <div class=" col-md-12">
                                <select id="selGenero" name="genero" class="form-control">
                                    <option value="0">Todos</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label " for="selEdoCivil">Estado Civil:</label>
                            <div class=" col-md-12">
                                <select id="selEdoCivil" name="estadoCivil" class="form-control">
                                    <option value="0">Todos</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label " for="selRangoEdad">Rango de Edad:</label>
                            <div class=" col-md-12">
                                <select id="selRangoEdad" name="edad" class="form-control">
                                    <option value="0">Todos</option>
                                </select>
                            </div>
                        </div>

                    </form>
                </div>
            </section>
        </div>

        <!-- Placed js at the end of the document so the pages load faster -->

        <!--Core js-->

        <script src="js/jquery-1.8.3.min.js"></script>
        <script src="bs3/js/bootstrap.min.js"></script>
        <script src="js/jquery-ui-1.9.2.custom.min.js"></script>
        <script class="include" type="text/javascript" src="js/jquery.dcjqaccordion.2.7.js"></script>
        <script src="js/jquery.scrollTo.min.js"></script>
        <script src="js/easypiechart/jquery.easypiechart.js"></script>
        <script src="js/jQuery-slimScroll-1.3.0/jquery.slimscroll.js"></script>
        <script src="js/jquery.nicescroll.js"></script>

        <script type="text/javascript" src="js/gritter/js/jquery.gritter.js"></script>
        <!--common script init for all pages-->
        <script src="js/scripts.js"></script>
        <!--script for this page-->
        <script src="js/gritter.js" type="text/javascript"></script>
        <!-- tablas editables -->
        <script type="text/javascript" language="javascript" src="js/advanced-datatable/js/jquery.dataTables.js"></script>
        <script type="text/javascript" src="js/data-tables/jquery.dataTables.js"></script>
        <script type="text/javascript" src="js/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
        <script type="text/javascript" src="js/bootstrap-daterangepicker/moment.min.js"></script>
        <script type="text/javascript" src="js/bootstrap-daterangepicker/daterangepicker.js"></script>
        <script type="text/javascript" src="js/data-tables/DT_bootstrap.js"></script>
        <script src="js/mensaje.js" type="text/javascript"></script>
        <script src="js/filtros_reportes.js" type="text/javascript"></script>
        <!--script for this page only-->
        <script src="js/repo_estructurados.js" type="text/javascript"></script>
        <script src="js/repo_reclamo.js" type="text/javascript"></script>

</body>

</html>
