    <meta charset="utf-8">

    <title>Sascha</title>

    <!--Core CSS -->
    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/bootstrap-switch.css" />
    <link rel="stylesheet" type="text/css" href="js/bootstrap-datepicker/css/datepicker.css" />
    <link rel="stylesheet" type="text/css" href="js/bootstrap-daterangepicker/daterangepicker-bs3.css" />
    <link rel="stylesheet" href="js/data-tables/DT_bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="js/jquery-multi-select/css/multi-select.css" />
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="js/morris-chart/morris.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/repo_estructurados.css">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]>
        <script src="js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body>

    <div class="row">

        <div class="col-md-12">
            <h3>Resumen de visitas atendidas por Nutricionista</h3>
            <div class="row">
                <div class="pull-left" style="padding: 20px">
                    <div class="toggle-right-box">
                        <div class="fa fa-filter"></div>
                    </div>
                </div>
                <div class=" btn-group pull-right" style="padding: 20px">
                    <button id="btnLimpiar" type="button" class="btn btn-danger">Limpiar</button>
                    <button id="btnGenerar" type="button" class="btn btn-primary">Generar</button>
                </div>
            </div>
            <section class="panel">
                <div class="panel-body" style="display: block;">

                    <div class="row">
                        <div class="col-sm-12">
                            <div id="graph-bar"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="panel" id="datos" hidden>
                <div class="panel-body">
                    <span>Total de Visitas:</span>
                    <span id="total-visitas">
                        <strong> </strong>
                    </span>
                    <div class="row">
                        <div class="col-md-4" id="especialidad">
                            <label class="control-label" for="txtEspecialidad">Especialidad: </label>
                            <span id="txtEspecialidad"></span>
                        </div>
                        <div class="col-md-4" id="fecha-inicio">
                            <label class="control-label" for="txtFechaInicio">Desde: </label>
                            <span id="txtFechaInicio"></span>
                        </div>
                        <div class="col-md-4" id="fecha-fin">
                            <label class="control-label" for="txtFechaFin">Hasta: </label>
                            <span id="txtFechaFin"></span>
                        </div>
                    </div>
                    <div class="row" style="padding: 20px">
                        <table class="display table table-bordered table-striped " id="dtEstaVisitas">
                            <thead>
                                <tr>
                                    <th width: '50%'>Nutricionista</th>
                                    <th width: '50%'>Cantidad de Visitas</th>

                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

            </section>
        </div>
    </div>
    <div style="padding:10px" class="right-sidebar">
        <form class="form-horizontal" style="padding: 20px">
            <div class="form-group">
                <label for="selTipoVisitas" class="control-label">Especialidad:</label>
                <div class="col-md-12">
                    <select id="selEspecialidad" name="tipovisita" class="form-control">
                        <option value="0">Seleccione</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Fecha:</label>
                <div class="col-md-12">
                    <div class="input-group input-large" data-date="moment()" data-date-format="dd/mm/yyyy">
                        <input id="dpMinimo" type="text" class="form-control dpd1" name="from">
                        <span class="input-group-addon">-</span>
                        <input id="dpMaximo" type="text" class="form-control dpd2" name="to">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Placed js at the end of the document so the pages load faster -->

    <!--Core js-->

    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="bs3/js/bootstrap.min.js"></script>
    <script src="js/jquery-ui-1.9.2.custom.min.js"></script>
    <script class="include" type="text/javascript" src="js/jquery.dcjqaccordion.2.7.js"></script>
    <script src="js/jquery.scrollTo.min.js"></script>
    <script src="js/easypiechart/jquery.easypiechart.js"></script>
    <script src="js/jQuery-slimScroll-1.3.0/jquery.slimscroll.js"></script>
    <script src="js/jquery.nicescroll.js"></script>

    <script type="text/javascript" src="js/gritter/js/jquery.gritter.js"></script>
    <script src="js/morris-chart/morris.js"></script>
    <script src="js/morris-chart/raphael-min.js"></script>
    <!--common script init for all pages-->
    <script src="js/scripts.js"></script>
    <!--script for this page-->
    <script src="js/gritter.js" type="text/javascript"></script>
    <!-- tablas editables -->

    <script type="text/javascript" src="js/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="js/bootstrap-daterangepicker/moment.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-daterangepicker/daterangepicker.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/locale/es.js"></script>

    <script type="text/javascript" src="js/data-tables/jquery.dataTables.js"></script>
    <script type="text/javascript" src="js/data-tables/DT_bootstrap.js"></script>
    <script src="js/mensaje.js" type="text/javascript"></script>
    <script src="js/filtros_reportes.js" type="text/javascript"></script>
    <!--script for this page only-->
    <script src="js/repo_estadisticos.js" type="text/javascript"></script>
    <!-- END JAVASCRIPTS -->
</body>

</html>
