    <meta charset="utf-8">

    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/bootstrap-switch.css" />

<body>
    <div class="row">

        <div class="col-md-12">
            <h3>Motivos de solicitud preferidos por los clientes</h3>
            <div class="row" style="padding: 20px">
                <div class="pull-left" style="padding: 20px">
                    <div class="toggle-right-box">
                        <div class="fa fa-filter"></div>
                    </div>
                </div>
                <div class=" btn-group pull-right" style="padding: 20px">
                    <button id="btnLimpiar" type="button" class="btn btn-danger">Limpiar</button>
                    <button id="btnGenerar" type="button" class="btn btn-primary">Generar</button>
                </div>
            </div>
            <section class="panel" style="padding: 20px;">
                <div class="panel-body" style="display: block;">
                    <div id="msjAlerta" class="alert alert-dismissible" style="display: none;">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div id="graph-donut"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="panel" hidden id="datos" style="padding: 20px">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6" id="servicios-div">
                            <span id="servicios">Servicio:</span>
                            <div class="row" style="margin-top: 10px">
                                <div class="col-md-6" id="especialidad">
                                    <label class="control-label">Especialidad:</label>
                                    <span id="txtEspecialidad"> Prueba</span>
                                </div>
                                <div class="col-md-6" id="servicio">
                                    <label class="control-label">Servicio:</label>
                                    <span id="txtServicio"> Prueba</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6" id="cliente-div">
                            <span id="cliente">Clientes:</span>
                            <div class="row" style="margin-top: 10px">
                                <div class="col-md-4" id="rango-edad">
                                    <label class="control-label">Rgo de Edad:</label>
                                    <span id="txtRangoEdad"> </span>
                                </div>
                                <div class="col-md-4" id="estado-civil">
                                    <label class="control-label">Edo Civil:</label>
                                    <span id="txtEstadoCivil"> </span>
                                </div>
                                <div class="col-md-4" id="genero">
                                    <label class="control-label">Genero:</label>
                                    <span id="txtGenero"> </span>
                                </div>

                            </div>
                        </div>

                    </div>
                    <div class="row" id="fechas" style="margin-top: 10px">
                            <div class="col-md-6" id="fecha-inicio">
                                    <label class="control-label" for="txtFechaInicio">Desde: </label>
                                    <span id="txtFechaInicio"></span>
                                </div>
                                <div class="col-md-6" id="fecha-fin">
                                    <label class="control-label" for="txtFechaFin">Hasta: </label>
                                    <span id="txtFechaFin"></span>
                                </div>
                    </div>
                    <div class="row" style="padding: 20px">
                        <div class="col-sm-12">
                            <label class="control-label">Total de Solicitudes: </label>
                            <span id="total-clientes"> </span>
                            <table id="dtMotivosPreferidos" class="display table table-bordered table-striped " id="dtEstaVisitas">
                                <thead>
                                    <tr>
                                        <th style="width: 45%;">Motivos</th>
                                        <th style="width: 45%;">Cantidad</th>
                                    </tr>
                                </thead>
                                <tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </section>
        </div>

    </div>


    <div style="padding:10px" class="right-sidebar">
        <section class="panel">
            <header class="panel-heading">Características de Clientes
                <span class="tools pull-right">
                    <a href="javascript:;" class="fa fa-chevron-down"></a>
                </span>
            </header>
            <div class="panel-body" style="display: block;">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-md-2">Fecha:</label>
                        <div class="col-md-10">
                            <div class="input-group input-large" data-date="moment()" data-date-format="dd/mm/yyyy">
                                <input id="dpMinimo" type="text" class="form-control dpd1" name="from">
                                <span class="input-group-addon">-</span>
                                <input id="dpMaximo" type="text" class="form-control dpd2" name="to">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="selGenero">Género:</label>
                        <div class=" col-md-12">
                            <select id="selGenero" class="form-control">
                                <option value="0">Todos</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label " for="selEdoCivil">Estado Civil:</label>
                        <div class=" col-md-12">
                            <select id="selEdoCivil" class="form-control">
                                <option value="0">Todos</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label " for="selRangoEdad">Rango de Edad:</label>
                        <div class=" col-md-12">
                            <select id="selRangoEdad" class="form-control">
                                <option value="0">Todos</option>
                            </select>
                        </div>
                    </div>

                </form>
            </div>
        </section>
        <section class="panel">
            <header class="panel-heading">Características de Servicios
                <span class="tools pull-right">
                    <a href="javascript:;" class="fa fa-chevron-down"></a>
                </span>
            </header>
            <div class="panel-body" style="display: block;">
                <form class="form-horizontal">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label" for="selEspecialidad">Especialidad:</label>
                            <select id="selEspecialidad" name="especialidad" class="form-control" style="width: 100%">
                                <option value="0" selected="selected">Todas</option>
                            </select>
                        </div>

                        <div id="especialidadesGeneral" style="display: none;">
                            <div class="form-group">
                                <label for="selservicio" class="control-label">Servicio:</label>
                                <select id="selservicio" name="servicio" class="form-control" style="width: 100%">
                                    <option value="0" selected="selected">Todas</option>
                                </select>
                            </div>
                        </div>
                    </form>
            </div>
        </section>

    </div>



    <!-- Placed js at the end of the document so the pages load faster -->

    <!--Core js-->

    <script src="js/jquery-1.8.3.min.js"></script>

    <script class="include" type="text/javascript" src="js/jquery.dcjqaccordion.2.7.js"></script>
    <script src="js/jquery.scrollTo.min.js"></script>
    <script src="js/easypiechart/jquery.easypiechart.js"></script>
    <script src="js/jQuery-slimScroll-1.3.0/jquery.slimscroll.js"></script>
    <script src="js/jquery.nicescroll.js"></script>

    <script type="text/javascript" src="js/gritter/js/jquery.gritter.js"></script>
    <script src="js/morris-chart/morris.js"></script>
    <script src="js/morris-chart/raphael-min.js"></script>
    <!--common script init for all pages-->
    <script src="js/scripts.js"></script>
    <!--script for this page-->
    <script src="js/gritter.js" type="text/javascript"></script>
    <!-- tablas editables -->

    <script type="text/javascript" src="js/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="js/bootstrap-daterangepicker/moment.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-daterangepicker/daterangepicker.js"></script>
    <script type="text/javascript" language="javascript" src="js/advanced-datatable/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="js/data-tables/jquery.dataTables.js"></script>
    <script type="text/javascript" src="js/data-tables/DT_bootstrap.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/locale/es.js"></script>
    <!--script for this page only-->
    <script src="js/mensaje.js" type="text/javascript"></script>

    <script src="js/filtros_reportes.js" type="text/javascript"></script>
    <!--script for this page only-->
    <script src="js/esta_clientes.js" type="text/javascript"></script>
    <!-- END JAVASCRIPTS -->
</body>

</html>
