<body>
<section id="container">  <!-- le agrege la palabra container -->
        <h3>Configuración de Parámetros</h3> 
        <!-- Inicio pagina parametros -->
        <div class="row">
            <div class="col-md-12">
                <section class="panel">
            
                    <div class="panel-body">
                    <div id="msjAlerta" class="alert alert-dismissible" style="display: none;"> <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a></div>
                        <!-- Tabla de parametro -->
                        <div class="pull-right">
                            <a id="btnAgregarParametro" href="#modal-agregar-parametro" data-toggle="modal"  class="btn btn-agregar">
                                Configurar
                            </a>
                        </div>
                        <table class="table table-bordered table-striped table-condensed cf" id="dtParametros">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Tipo Parámetro</th>
                                    <th>Tipo de valor</th>
                                    <th style="text-align: center">Unidad</th>
                                    <th class="ancho-columna">Acciones</th>
                                </tr>
                            </thead>
                            
                        </table>

                    </div>
                </section>
            </div>
        </div>
        </section>
        <!-- Fin pagina parametros -->

        <!-- Modales de agregar y editar -->

        <!-- Modal Agregar parametro -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="modal-agregar-parametro" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button aria-hidden="true"  onclick="limpiarParametro()" data-dismiss="modal" class="close" type="button">×</button>
                        <h4 class="modal-title">Agregar parametro</h4>
                    </div>
                    <div class="modal-body">
                         <div id="msjAgregarParametro" class="alert alert-danger" style="display: none;">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                         </div>
                        <form class="form-horizontal" role="form" id="frmAgregarParametro">

                            <div class="form-group">
                                <label class="col-md-3 control-label">Tipo de Parámetro:</label>
                                <div class="col-md-9">
                                    <select id="selTipoParametro" name="tipo_parametro" class="form-control" style="width: 100%">
                                        <option value="0" selected="selected" >Seleccione</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Nombre de Parámetro:</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="txtIdParametro" style="display: none;">
                                    <input type="text" class="form-control" id="txtNombreParametro" style="width: 100%">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Tipo de Valor:</label>
                                <div class="col-md-9">
                                    <select id="selTipoValor" name="tipo_valor" class="form-control" style="width: 100%">
                                        <option value="0">Seleccione</option>
                                        <option value="1">Nominal</option>
                                        <option value="2">Real</option>
                                    </select>
                                </div>
                            </div>
                            <div id="real" style="display: none">
                            <div class="form-group">
                                <label class="col-md-3 control-label">Tipo de Unidad:</label>
                                <div class="col-md-9">
                                    <select id="selTipoUnidad" name="tipo_unidad" class="form-control" style="width: 100%">
                                        <option value="00" selected="selected" >Seleccione</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Unidad:</label>
                                <div class="col-md-9">
                                    <select id="selUnidad" name="unidad" class="form-control" style="width: 100%">
                                        <option value="0" selected="selected" >Seleccione</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="btnAceptarParametro" type="button"  class="btn btn-aceptar">Aceptar</button>
                <button id="btnEditarParametro" type="button"  class="btn btn-aceptar" style="display: none;">Aceptar</button>
                <button id="btnCancelarParametro" type="button" class="btn btn-cancelar" onclick="limpiarParametro()"  data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- fin Modal agregar parametro -->

        <!--inicio de la modal eliminar -->
<div class="modal fade bs-example-modal-sm" id="eliminarParametro" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="gridSystemModalLabel"><i></i> Confirmar Acción</h4>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" id="txtIdParametroEliminar" style="display: none;" disabled>
        <p style="text-align: center;">¿Está seguro que desea eliminar el parametro?</p>
    </div>
    <div class="modal-footer">
      <button id="btnEliminarParametro" data-dismiss="modal" onclick="eliminarParametro($('#txtIdParametroEliminar').val())" type="button" class="btn btn-aceptar">Aceptar</button>
      <button id="btnCancelar" type="button" class="btn btn-cancelar" data-dismiss="modal">Cancelar</button>
  </div>
</div>
</div>
</div>
<!--fin de la modal eliminar -->
